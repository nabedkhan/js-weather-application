<head>

  <section class="area">

      <!-- first row -->
      <div class="row">

              Please search for a valid city
            </div>
            <form class="form-inline justify-content-center" id="form">
              <input type="text" class="form-control rounded-0" id="city-input" placeholder="Write City Name">
              <button type="submit" class="btn btn-success rounded-0 px-5" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- second row -->
      <div class="row mt-4" id="result-row">

          </div>
        </div> -->
